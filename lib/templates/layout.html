<!doctype html>
<title>MusicBot</title>
<div class=page>
  <h1><a href="/">MusicBot</a></h1>
  {% with messages = get_flashed_messages() %}
    {% if messages|count %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <strong>Rendered in {{ request_time() }}</strong><br>
  <a href="{{ url_for('get_stats') }}">Stats</a><br>
  <a href="{{ url_for('get_artists') }}">Artists</a><br>
  <a href="{{ url_for('get_generate') }}">Generate playlists</a><br>
  <a href="{{ url_for('get_consistency') }}">Consistency</a><br>
  <a href="{{ url_for('get_keywords') }}">Keywords</a><br>
  <br>
  {% block body %}{% endblock %}
</div>

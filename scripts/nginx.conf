worker_processes  1;
error_log /var/logs/nginx/error.log;
pid /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include            mime.types;
  default_type       application/octet-stream;
  sendfile           on;
  keepalive_timeout  65;

  server {
    listen      8000;
    server_name musicbot.ovh;
    access_log  /var/logs/nginx/access.log;
    location / {
      alias /music/;
      autoindex on;
    }
  }
}

---
version: '3'
services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.postgresql
    environment:
      # POSTGRES_USER: root
      POSTGRES_PASSWORD: musicbot
      POSTGRES_DB: musicbot
    restart: always
    ports:
      - 127.0.0.1:5433:5432
    volumes:
      - /home/postgres-data:/var/lib/postgresql/data

  # this is needed as an intermediate image
  postgraphile_custom:
    build:
      context: .
      dockerfile: Dockerfile.postgraphile
    stop_signal: SIGKILL
    entrypoint: ["tail", "-F", "anything"]

  # public API
  postgraphile_public:
    image: musicbot_postgraphile_custom:latest
    restart: always
    stop_signal: SIGKILL
    ports:
      - 127.0.0.1:5000:5000
    depends_on:
      - db
    environment:
      DEBUG: postgraphile:postgres:notice
    command: [
      "--retry-on-init-fail",
      "--cors",
      "--enable-query-batching",
      "--extended-errors", "severity,code,detail,hint,position,internalPosition,internalQuery,where,schema,table,column,dataType,constraint,file,line,routine",
      "--no-setof-functions-contain-nulls",
      "--no-ignore-rbac",
      "--no-ignore-indexes",
      "--dynamic-json",
      "--connection", $DATABASE_URL,
      "--host", "0.0.0.0",
      "--port", "5000",
      "--schema", "musicbot_public",
      "--default-role", "musicbot_anonymous",
      "--enhance-graphiql",
      "--allow-explain",
      "--jwt-token-identifier", "musicbot_public.jwt_token",
      "--jwt-secret", $MUSICBOT_SECRET,
      "--body-size-limit", "10MB",
      "--simple-collections", "both",
      "--append-plugins", "postgraphile-plugin-connection-filter,@graphile-contrib/pg-simplify-inflector,postgraphile-plugin-nested-mutations,postgraphile-upsert-plugin:PgMutationUpsertPlugin"
    ]

  # private API
  postgraphile_private:
    image: musicbot_postgraphile_custom:latest
    restart: always
    stop_signal: SIGKILL
    depends_on:
      - db
    ports:
      - 127.0.0.1:5001:5001
    environment:
      DEBUG: postgraphile:postgres:notice
    command: [
      "--retry-on-init-fail",
      "--cors",
      "--enable-query-batching",
      "--extended-errors", "severity,code,detail,hint,position,internalPosition,internalQuery,where,schema,table,column,dataType,constraint,file,line,routine",
      "--include-extension-resources",
      "--no-setof-functions-contain-nulls",
      "--no-ignore-indexes",
      "--dynamic-json",
      "--connection", $DATABASE_URL,
      "--host", "0.0.0.0",
      "--port", "5001",
      "--schema", "musicbot_public,musicbot_private",
      "--default-role", "postgres",
      "--enhance-graphiql",
      "--allow-explain",
      "--simple-collections", "both",
      "--append-plugins", "postgraphile-plugin-connection-filter,@graphile-contrib/pg-simplify-inflector,postgraphile-plugin-nested-mutations,postgraphile-upsert-plugin:PgMutationUpsertPlugin"
    ]

  reverse_proxy:
    build:
      context: .
      dockerfile: Dockerfile.caddy
    restart: always
    stop_signal: SIGKILL
    depends_on:
      - postgraphile_public
      - postgraphile_private
    ports:
      - 80:80
      - 81:81
      - 82:82

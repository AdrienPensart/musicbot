[tool.poetry]
name = "musicbot"
version = "0.2.2"
description = "Music swiss army knife"
authors = ["Adrien Pensart <crunchengine@gmail.com>"]
license = "MIT"
readme = "README.rst"

[tool.poetry.scripts]
musicbot = 'musicbot.cli:main'

[tool.poetry.dependencies]
python = "^3.7"
isort = {version = "^4.3",extras = ["pyproject"]}
click = "^7.0"
click-didyoumean = "^0.0.3"
attrdict = "^2.0"
attrs = "^19.1"
isodate = "^0.6.0"
logging-tree = "^1.8"
psycopg2-binary = "^2.8"
pyacoustid = "^1.1"
python-vlc = "^3.0"
graphql-py = "^0.7.1"
click_aliases = "^1.0.1"
feedparser = "^5.2.1"
flask = "^1.1.1"
prettytable = "^0.7.2"
prompt_toolkit = "^3.0.2"
watchdog = "^0.10.0"
mps-youtube = "^0.2.8"
youtube-dl = "^2020.1.24"
spotipy = "^2.10.0"
click-man = "^0.4.1"
humanfriendly = "^8.1"
python-slugify = "^4.0.0"
click-completion = "^0.5.2"
cached-property = "^1.5.1"
mutagen = "^1.44.0"
colorama = "^0.4.3"
pydub = "^0.24.0"
python-dotenv = "^0.13.0"
colorlog = "^4.1.0"
enlighten = "^1.6.1"

[tool.poetry.dev-dependencies]
pytest-cov = "^2.6"
pytest-click = "^0.3.0"
coverage-badge = "^1.0"
pylint = "^2.3"
pytest-docker-compose = "^3.1.2"
html5lib = "^1.0.1"
dephell = "^0.8.1"
restructuredtext_lint = "^1.3.0"
Pygments = "^2.6.1"
bump2version = "^1.0.0"
pytest = "^6.0.1"

[tool.dephell.main]
from = {format = "poetry", path = "pyproject.toml"}
to = {format = "setuppy", path = "setup.py"}

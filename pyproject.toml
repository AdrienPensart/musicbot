[tool.poetry]
name = "musicbot"
version = "0.1.0"
description = "Music swiss army knife"
authors = ["Adrien Pensart <crunchengine@gmail.com>"]
license = "MIT"

[tool.poetry.scripts]
musicbot = 'musicbot.cli:main'

[tool.poetry.dependencies]
python = "^3.7"
click = "^7.0"
click-completion = "^0.5.0"
click-didyoumean = "^0.0.3"
attrdict = "^2.0"
attrs = "^18.2"
click-repl = "^0.1.6"
click-man = "^0.2.2"
pytaglib = "^1.4"
watchdog = "^0.9.0"
humanfriendly = "^4.17"
click-spinner = "^0.1.8"
tqdm = "^4.28"
isodate = "^0.6.0"
coloredlogs = "^10.0"
logging-tree = "^1.8"
pydub = "^0.23.0"
spotipy = "^2.4"
psycopg2-binary = "^2.7"
isort = {version = "^4.3",extras = ["pyproject"]}
pyacoustid = "^1.1"
pytube = "^9.4"

[tool.poetry.dev-dependencies]
pytest = "^3.10"
pytest-xdist = "^1.25"
pytest-cov = "^2.6"
pytest-click = "^0.3.0"
coverage-badge = "^0.2.0"
pgcli = "^2.0"
pylint = "^2.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
